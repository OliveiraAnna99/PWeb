<!DOCTYPE html>

<html>

   <head>

      <title>ReceitaReact - Classes</title>      

   </head>

   <body>

      <div id="app">

      

      </div>
      <!-- Ajeitando style #5-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
      <script type="text/babel">

            
//na linha 31 usando o props para substituir esse valor pelo parametro passado atraves de titulo
        class TabelaBebidas extends React.Component {
            render(){
                return (
                    <div>
                    <div class="card">
                         <h1 class="card-title">{this.props.titulo}</h1>
                         <h6 class="card-title">{this.props.subtitulo}</h6>
                    </div>
                        <table id="tabela" border="1" class="table table-dark">

                            <thead>
                                <tr><th>Nome</th><th>Marca</th></tr>
                            </thead>

                            <tbody>
                                <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                            </tbody>

                        </table>
                    </div>
                )
            }
         }
         //criando novos elementos usando as classes #1
         class Cabecalho extends React.Component {
            render(){
                return (
                    <div>
                        <h1>Dashboard</h1>
                    </div>
                )
            }
         }
         //criando novos elementos usando as classes #1
         //obs ação do botão não implementada
         class Botao extends React.Component {
            render(){
                return (
                    <div>
                        <input type="button"class="btn-primary" value = "Exibir"/>
                    </div>
                )
            }
         }

         ReactDOM.render(
            <div>
                <Cabecalho/>
                <TabelaBebidas titulo="Tabela de Bebidas" subtitulo="Uma lista de todas as bebidas cadastradas"/>
                <Botao/>
            </div>
            ,
            document.getElementById("app"))



      </script>

   </body>

</html>
