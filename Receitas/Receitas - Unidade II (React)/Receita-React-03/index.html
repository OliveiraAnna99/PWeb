<!DOCTYPE html>



<html>


  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <head>
      <title>ReceitaReact - 3</title>      
   </head>



   <body>
      <div id="app">



      </div>
      <!-- Ajeitando style #5-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>


      <script type="text/babel">

          const TabelaBebidas = ({titulo,subtitulo,cabecalhos,itens,propriedades}) => {
            return(
               <div>
                  <h1 class="card-title">{titulo}</h1>
                  <h6 class="card-title">{subtitulo}</h6>
                  <table id="tabela" border="1" class="table table-dark">
                     <thead>
                        {cabecalhos.map((cabecalho,chave)=><th key={chave}>{cabecalho}</th>)}
                     </thead>
                     <tbody>
                        {itens.map((item,chave)=><tr key={chave}>{propriedades.map((propriedade,chave)=><td key="chave">{item[propriedade]}</td>)}</tr>)}
                     </tbody>
                  </table>
               </div>
            )  
         }
         const valoresCabecalhos = ["Nome","Marca"]
         const propriedadesArray = ["nome","marca"]
         const valoresArray = [
            {
              nome: "Cerveja Aura",
              marca: "Hocus Pocus"
            },
            {
              nome: "Cerveja Orange Sunshine",
              marca: "Hocus Pocus"
            },
            {
              nome: "Cerveja Red Ale",
              marca: "Patagonia"
            },
         ];
    
         ReactDOM.render(
            <TabelaBebidas titulo="Minha Tabela de Cana" subtitulo="O brasil Ã© nosso!" cabecalhos={ valoresCabecalhos } itens= {valoresArray} propriedades={propriedadesArray}/>
            ,
            document.getElementById("app"))


      </script>

   </body>

</html>
